<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #5e866e; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">
    <div style="background: #ac7b7b; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 30px; width: 100%; max-width: 400px; text-align: center;">
        <h1 style="font-size: 24px; color: #4e3131; margin-bottom: 20px;">Grade Calculator</h1>
        <form action="/calculate" method="POST">
            <label for="marks" style="font-size: 18px; color: #555555;">Enter your marks:</label><br>
            <input type="number" id="marks" name="marks" placeholder="e.g., 85" required style="width: 90%; padding: 10px; margin: 10px 0; font-size: 16px; border: 1px solid #cccccc; border-radius: 5px;"><br>
            <button type="submit" style="background: #ca91cc; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background 0.3s ease;">Calculate Grade</button>
        </form>
    </div>
</body>
</html>
