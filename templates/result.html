<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Result</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #7c7c8a; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">
    <div style="background: #c79e9e; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 30px; width: 100%; max-width: 400px; text-align: center;">
        <h1 style="font-size: 24px; color: #333333; margin-bottom: 20px;">Grade Result</h1>
        <div style="color: #333333; font-size: 18px;">
            <p>Your Marks: <strong>{{ marks }}</strong></p>
            <p>Your Grade: <strong>{{ grade }}</strong></p>
        </div>
        <a href="/" style="text-decoration: none; color: #007bff; margin-top: 20px; display: inline-block; transition: color 0.3s ease;">Go Back</a>
    </div>
</body>
</html>
